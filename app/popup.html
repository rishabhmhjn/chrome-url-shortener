<!doctype html>
<html>
<head>
  <!-- build:css styles/pure.min.css -->
  <link href="bower_components/pure/src/base/css/normalize.css" rel="stylesheet">
  <link href="bower_components/pure/src/base/css/normalize-context.css" rel="stylesheet">
  <link href="bower_components/pure/src/grids/css/grids-core.css" rel="stylesheet">
  <link href="bower_components/pure/src/grids/css/grids-units.css" rel="stylesheet">
  <link href="bower_components/pure/src/forms/css/forms-core.css" rel="stylesheet">
  <link href="bower_components/pure/src/forms/css/forms.css" rel="stylesheet">
  <link href="bower_components/pure/src/buttons/css/buttons-core.css" rel="stylesheet">
  <link href="bower_components/pure/src/buttons/css/buttons.css" rel="stylesheet">
  <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- build:css styles/main.min.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- build:js scripts/libs.min.js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/popup.min.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
</head>
<body>
  <!-- CHROME EXTENSION POPUP -->
  <form class="pure-form">
    <div class="pure-g">
      <div class="pure-u-4-5">
        <input type="url" style="width: 95%;" name="url" placeholder="URL" />
      </div>
      <div class="pure-u-1-5">
        <button type="button" style="padding-right: 10px; padding-left: 10px;" class="pure-button pure-button-small pure-button-primary action-btn get-url-btn">Go!</button>
      </div>
    </div>
    <div class="pure-g result-main">
      <div class="pure-u-7-8">
        <input type="url" style="width: 95%;" class="result-url" readonly value="dummy URL" />
      </div>
      <div class="pure-u-1-8">
        <img class="copy-btn" src="/images/icon-clipboard.png" />
      </div>
      <div class="pure-u-1"> <em class="msg-copy">Copied to clipboard</em>
      </div>
    </div>
  </form>
  <hr />
  <div class="loginBlock">
  </div>
</body>
</html>
